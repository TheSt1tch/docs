theme:
  name: material
  #custom_dir: overrides
  language: ru
  logo: images/st1t_white.png
  favicon: images/st1t_blue.png
  icon:
    repo: simple/gitea
    #logo: images/st1t_white.png
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: default
      toggle:
        icon: material/brightness-auto
        name: –ê–≤—Ç–æ

    # Toggle light mode 
    - media: "(prefers-color-scheme: light)"       
      scheme: default
      #primary: blue
      #accent: teal
      toggle:
        icon: material/brightness-7
        name: –ò—Å–ø–µ–ø–µ–ª–∏ –º–æ–∏ –≥–ª–∞–∑–∞!

    # Toggle dark mode  
    - media: "(prefers-color-scheme: dark)"      
      scheme: slate
      #primary: blue
      #accent: teal
      toggle:
        icon: material/brightness-4
        name: –Ø –ª—é–±–ª—é —Å–≤–æ–∏ –≥–ª–∞–∑–∞!

  font:
    code: Jet Brains Mono

  features:
    #- navigation.instant
    - navigation.sections # prevents collapsible sections
    - navigation.indexes # section index pages
    - navigation.expand #expands sections by default
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.pruning
    - navigation.path
    - search.suggest
    - search.share
    - content.code.annotate
    - content.code.copy
    - header.autohide
    - announce.dismiss
    - toc.follow
  # insiders only
  #   - search.suggest

plugins:
  - search:
      lang: 
        - ru
        - en
  - glightbox
  - blogging:
      dirs: # The directories to be included
        - blog

markdown_extensions:
  - abbr
  - admonition # enables coloured blocks mid article
  - attr_list # improves image handling
  - pymdownx.details # enables collapsible admonitions
  - footnotes
  - meta # adds support for front matter
  - toc:
      permalink: false
      toc_depth: 3
  - pymdownx.highlight: # code highlighting
      linenums: true
  - pymdownx.tabbed: # enables tabs for embedded blocks
      alternate_style: true 
  - pymdownx.snippets
  - pymdownx.superfences # allows for the nesting of code blocks inside other blocks
  - pymdownx.keys

