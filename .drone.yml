---
kind: pipeline
type: docker
name: build-home-docs

steps:
- name: build-docs
  image: squidfunk/mkdocs-material:9.1.15
  pull: if-not-exists
  volumes:
  - name: site
    path: /site
  commands:
    - pip install -U -r ./requirements.txt
    - mkdocs build
    - cp -r site/ /site
    - chown 1000:1000 /site
    - chmod -R 777 /site
  when:
    event: push
    branch: main

- name: telgram_notify
  image: appleboy/drone-telegram
  when:
    status:
      #- success
      - failure
  settings:
    # The secrets below can be entered from the Drone UI for this repo
    token:
      from_secret: telegram_token
    to:
      from_secret: telegram_chat_id
    format: markdown
    message: >
      {{#success build.status}}
      âœ… Build #{{build.number}} of `{{repo.name}}` succeeded.
      ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
      ```
      {{commit.message}}
      ```
      ğŸŒ {{ build.link }}
      {{else}}
      âŒ Build #{{build.number}} of `{{repo.name}}` failed.
      ğŸ“ Commit by {{commit.author}} on `{{commit.branch}}`:
      ```
      {{commit.message}}
      ```
      ğŸŒ {{ build.link }}
      {{/success}}

volumes:
- name: site
  host:
    path: /opt/appdata/mkdocswiki